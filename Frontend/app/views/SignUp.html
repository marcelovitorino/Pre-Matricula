<div class="page-header">


    <div class="container">
        <h3>Cadastro</h3>
        <hr>
    </div>

    <div class="container">

        <form id="my_data" name="myDataForm" ng-submit="sendSignUp()">

            <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label">Matrícula:</label>
                <div class="col-sm-10">
                    <input name="matricula" type="text" class="form-control" placeholder="Digite o número da matrícula" ng-model="numeroMatricula"
                        ng-minlength="9" ng-maxlength="9">
                    <p ng-show="myDataForm.matricula.$error.minlength" class="help-block"> Matrícula curta demais. 9 dígitos são desejados</p>
                    <p ng-show="myDataForm.matricula.$error.maxlength" class="help-block"> Matrícula longa demais. 9 dígitos são desejados</p>
                </div>
                <div class="container">
                    <button type="submit"  ng-disabled="myDataForm.$invalid || !validaMatricula()">Registrar</button>
                </div>
            </div>




           
    </div>



    </form>

</div>


</div>
