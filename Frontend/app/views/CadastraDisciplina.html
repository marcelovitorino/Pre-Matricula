
<div class="page-header">


    <div class="container">
        <h3>Cadastro de Disciplinas </h3>
        <hr>
    </div>

    <div class="container">

        <form id = "my_data" name="myDataForm" ng-submit="sendCourse()">

            <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label" >Nome da Disciplina:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Digite o nome da disciplina" ng-model= "nomeDisciplina" >
                </div>
            </div>

            <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label">Código da Disciplina:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Digite o código da disciplina" ng-model= "codigoDisciplina" >
                </div>
            </div>

            <div class="form-group row">
                    <label for="form-control" class="col-sm-2 col-form-label">Número de créditos:</label>
                    <div class="col-sm-10">
                    <select class="form-control">
                            <option>2</option>
                            <option>4</option>
                            <option>6</option>
                          </select></div>
                </div>            

            <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label">Carga Horária:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Digite a carga horária" ng-model= "cargaHoraria">
                </div>
            </div>   


            <div class="form-group row">
                    <label for="form-control" class="col-sm-2 col-form-label">Curso:</label>
                    <div class="col-sm-10">
                    <select class="form-control">
                            <option>PPC 1999 - Curso Antigo</option>
                            <option>PPC 08/2017 - Curso Novo</option>
                            <option>Ambos</option>
                          </select></div>
                </div>

                  <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancelar</button>
                  <button type="submit" class="signupbtn">Registrar</button>
                  </div>
               </div>


            
        </form>

    </div>


</div>
