<div class="page-header">


    <div class="container" id=headbox>
        <h3>MEUS DADOS</h3>
    </div>

    <div class="container" id="data">

        <form name="myDataForm" ng-submit="send()">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">

                    <input class="form-control" type="text" placeholder={{user_email}} readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder={{nome_usuario}} readonly>

                </div>
            </div>
            <div class="form-group row"  ng-class="{ 'has-error' : myDataForm.matricula.$invalid}">
                <label for="inputText" class="col-sm-2 col-form-label" >Matrícula:</label>
                <div class="col-sm-10">
                    <input name="matricula" type="text" class="form-control" id="matricula" ng-model="matricula_usuario" ng-minlength="9" ng-maxlength="9" >
                    <p ng-show="myDataForm.matricula.$error.minlength" class="help-block">Matrícula curta demais. 9 digítos são desejados</p>
                     <p ng-show="myDataForm.matricula.$error.maxlength" class="help-block">Matrícula longa demais. 9 digítos são desejados</p>
                    
                </div>
            </div>

            <div class="form-group">
              
                    <button type="submit" class="btn btn-default" ng-disabled="myDataForm.$invalid || !validaMatricula()" >Atualizar</button>
              
            </div>

          





        </form>

    </div>


</div>
